<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibon Website</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<body>
  <header>
    <h1>Vibon Website</h1>
    <button class="nav-toggle">Menu</button>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">Music</a></li>
      <li><a href="#">Comedy</a></li>
      <li><a href="#">Sports</a></li>
      <li><a href="#">Live</a></li>
    </ul>
  </nav>
  <main>
    <section id="videoSection">
      <h2>Welcome to Vibon</h2>
      <p>Watch movies, music videos, comedy, sports, and more. Enjoy live streaming links and exclusive content.</p>
      <video controls>
        <source src="path/to/your/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <button id="fullScreenButton">Full Screen</button>
      <!-- Button to demonstrate event listener -->
      <button id="exampleButton">Click Me!</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Vibon. All rights reserved.</p>
  </footer>
  <script src="js/main.js"></script>
</body> 
</html>
